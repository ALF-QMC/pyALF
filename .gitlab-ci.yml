variables:
  BRANCH_R: "master"

default:
  tags: [k8s]
  
.test_template: &test_definition
  rules:
    - if: '$BRANCH_T'
      when: never
    - changes:
      - py_alf
      - tests
      - .gitlab-ci.yml
  script:
    - export PATH="$HOME/.local/bin:$PATH"
    - pip install pylint
    - pylint -E py_alf/
    - export PYTHONPATH="$PWD:$PYTHONPATH"
    - export PATH="$PWD/py_alf/cli:$PATH"
    - cd tests && ./test_lattice_init.py && cd ..
    - alf_run.py --machine $MACHINE --branch $BRANCH_R --sims_file py_alf/cli/Sims

.warn_template: &warn_definition
  allow_failure: true
  rules:
    - if: '$BRANCH_T'
      when: never
    - changes:
      - py_alf
      - .gitlab-ci.yml
  script:
    - export PATH="$HOME/.local/bin:$PATH"
    - pip install pylint
    - pylint py_alf/


